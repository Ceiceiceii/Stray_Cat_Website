<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Save Stray Cat Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="adoptionForm.css" />
    <link rel="stylesheet" href="search.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://p7.hiclipart.com/preview/985/709/225/cat-dog-paw-computer-icons-clip-art-cat-footprint.jpg"
      sizes="32x32"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>

  <body>

    
    <div class="content-wrapper">
      <div id="cat-info" class="cat-info">
        
      </div>

      <form action="adoption.php" method="post" enctype="multipart/form-data" class="adoption-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea
          name="reason"
          placeholder="Why you want to adopt this cat"
          required
        ></textarea>
        <label for="photoID"><strong>Upload Valid ID:</strong></label>
        <input type="file" name="photoID" accept="image/*" required />
        
        <input type="hidden" name="selectedCat" id="selectedCat" />
        <button type="submit">Submit</button>
      </form>
    
    </div>
    <script src="js/adoptionForm.js"></script>
  </body>
</html>
